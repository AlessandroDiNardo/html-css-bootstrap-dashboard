<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fint awesome -->
    <script src="https://kit.fontawesome.com/897e5eb927.js" crossorigin="anonymous"></script>

    <!-- bs -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="css/breakpoints.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="header_bar">

        </div>
    </header>

    <!-- main -->
    <main>
        <!-- sidebar -->
        <section class="sidebar">
           <div class="container">
            <div class="row justify-content-center mb-4">
                <div class="col-6 d-flex gap-4">
                    <span>
                        <i class="fa-solid fa-house"></i>
                    </span>
                    <span class="d-md-block d-none">Home</span>
                </div>
            </div>
            <div class="row justify-content-center mb-4">
                <div class="col-6 d-flex gap-4">
                    <span>
                        <i class="fa-solid fa-chart-simple"></i>
                    </span>
                    <span class="d-md-block d-none ps-2">Stats</span>
                </div>
            </div>
            <div class="row justify-content-center mb-4">
                <div class="col-6 d-flex gap-4">
                    <span>
                        <i class="fa-solid fa-signal"></i>
                    </span>
                    <span class="d-md-block d-none">Signals</span>
                </div>
            </div>
            <div class="row justify-content-center align-items-end">
                <div class="col-6 d-flex gap-4">
                    <span>
                        <i class="fa-solid fa-gear"></i>
                    </span>
                    <span class="d-md-block d-none">Admin</span>
                </div>
            </div>
           </div>
        </section>

        <!-- main block -->
        <section class="main_block">
           <div class="main_bar">

           </div>
           <div class="text_main">
            
           </div>
        </section>
    </main>
</body>
</html>
